<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hppy</title>
    <link rel="stylesheet" href="/css/style_main.css">
    <link rel="stylesheet" href="/css/style_mypage.css">
    <style>
        @media screen and (max-width: 1388px) {
            .frm {
                display: none;
            }
            .mypage1 label {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header1">
            <ul>
                <li><a th:href="'/mentors'">멘토 지원</a></li>
                <li><a th:href="'/notices'">공지사항</a></li>
                <li>
                    <p sec:authorize="isAnonymous()"><a th:href="'/login'">로그인</a></p>
                    <p sec:authorize="isAuthenticated()"><a th:href="'/logout'">로그아웃</a></p>
                </li>
            </ul>
        </div>

        <div class="header2">
            <ul id="ul1">
                <li>
                    <a href="/category" >
                        <img src="/img/menu-icon.png" alt="" width="40px" height="40px" >
                    </a>
                </li>

                <li>
                    <div class="main_img">
                        <a href="main">
                            <img src="/img/swimming-pool.png" alt="" width="40px" height="40px">
                            <h2 style="display:inline;margin-left:15px">Hppy</h2>
                        </a>
                    </div>
                </li>
                <li>
                    <form class="frm" name="categorysearch" >
                        <input type="search" id = "category" placeholder="Search..."/>
                        <button onclick="filter()" style="border: none; background: transparent;"><img src="img/search.png" style="width: 20px; background: transparent;"></button>
                    </form>
                </li>
            </ul>

            <ul id="ul2">
                <li>
                    <a href="lists">
                        <img src="/img/chat.png" alt="" width="30px" height="30px">
                    </a>
                </li>

                <li>
                    <a href="mypage" style="float : right;">
                        <th:block th:if="${userPicture != null}">
                            <input type="image" id="picture1" th:src="${userPicture}" alt="" width="35px" height="35px">
                        </th:block>
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section>
        <div class="mypage1">
            <div class="m1">
                <input type="image" class="form-control" id="picture" th:src="${userPicture}" alt=" " style="width:100%; min-width: 90px; min-height: 90px;">
            </div>
            <div class="m2">
                <div class="user_profile">
                    <div class="form-group">
                        <label for="num"> [회원번호] </label>
                        <input type="text" class="form-control" id="num" th:value="${userId}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name"> [아이디] </label>
                        <input type="text" class="form-control" id="name" th:value="${userName}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="nickname"> [닉네임] </label>
                        <input type="text" class="form-control" id="nickname" th:value="${userNickname}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email"> [이메일] </label>
                        <input type="text" class="form-control" id="email" th:value="${userEmail}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="role"> [회원등급] </label>
                        <input type="text" class="form-control" id="role" th:value="${userRole}" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="mypage2">
            <a href="#">Coupon</a>
        </div>
        <div class="mypage2">
            <a href="#">Settings</a>
        </div>
        <div class="mypage2">
            <a href="#">이용약관</a>
        </div>
        <div class="mypage2">
            <a href="#">개인정보처리방침</a>
        </div>
        <div class="mypage2">
            <a th:href="'/mypage/update/'+${userId}">
                회원정보수정
            </a>
        </div>
    </section>

    <footer>
        <div class="footer1">
            <h6><strong>고객센터</strong></h6>
            <p>대표 : 강성민</p>
            <p>02-251-1801</p>
            <p>dlqudwn0424@gmail.com</p>
        </div>

        <div class="footer2">
            <h6><strong>WithHobby</strong></h6>
            <p>이용약관</p>
            <p>공지사항</p>
            <p></p>
        </div>
    </footer>
<script type = "text/javascript" src = "/js/script_search.js"></script>
</body>
</html>
