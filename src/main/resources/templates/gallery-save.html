<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hobby</title>
  <script type = "text/javascript" src = "/js/script_search.js"></script>
  <link rel="stylesheet" href="/css/style_main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    @media screen and (max-width: 1200px) {
      .frm {
        display: none;
      }
    }
    @media screen and (max-width: 600px) {
    }
  </style>
</head>

<body>
<header>
  <div class="header1">
    <ul>
      <li><a th:href="'/mentors'">멘토 지원</a></li>
      <li><a th:href="'/notices'">공지사항</a></li>
      <li>
        <p sec:authorize="isAnonymous()"><a th:href="'/login'">로그인</a></p>
        <p sec:authorize="isAuthenticated()"><a th:href="'/logout'">로그아웃</a></p>
      </li>
    </ul>
  </div>

  <div class="header2">
    <ul id="ul1">
      <li>
        <a href="/category" >
          <img src="/img/menu-icon.png" alt="" style="max-width: 40px; width: 10vw">
        </a>
      </li>

      <li>
        <div class="main_img">
          <a href="/main">
            <img src="/img/swimming-pool.png" alt="" style="max-width: 40px; width: 100%">
            <h2 style="display:inline;margin-left:15px">Hobby</h2>
          </a>
        </div>
      </li>

      <li>
        <form class="frm" name="categorysearch" >
          <input type="search" id = "category" placeholder="Search..."/>
          <button onclick="filter()" style="border: none; background: transparent;"><img src="/img/search.png" style="width: 20px; background: transparent;"></button>
        </form>
      </li>
    </ul>

    <ul id="ul2">
      <li>
        <a href="/lists">
          <img src="/img/chat.png" alt="" width="30px" height="30px">
        </a>
      </li>

      <li>
        <a href="/mypage" style="float : right;">
          <th:block th:if="${userPicture != null}">
            <input type="image" id="picture1" th:src="${userPicture}" alt="" width="35px" height="35px">
          </th:block>
        </a>
      </li>
    </ul>

  </div>
</header>

<section style="margin-top: 20px;">
  <h1>취미 모집</h1>

  <form th:action="'/save/category/'+ ${categoryId}" method="post" enctype="multipart/form-data">
    <div class="mt-3" style="border: none;">
      <input type="text" name="title" placeholder="Title : " class="form-control border-right-0 border-left-0 border-top-0">
    </div>

    <div class="mt-3">
      <input type="text" name="name" th:value="${userName}" placeholder="Author : " class="form-control border-right-0 border-left-0 border-top-0" readonly>
      <br>
    </div>

    <div>
      <textarea name="content" placeholder="내용 입력" class="form-control border-right-0 border-left-0 border-top-0" id="content" style="height:50%; min-height: 350px"></textarea>
    </div>

    <div class="mt-3">
      <input type="file" name="file"> <br>
    </div>

    <div class="mt-3">
      <input type="file" name="file2"> <br>
    </div>

    <div class="mt-3">
      <input type="file" name="file3"> <br>
    </div>

    <div class="mt-3">
      <input type="file" name="file4"> <br>
    </div>

    <div class="mt-3">
      <input type="file" name="file5"> <br>
    </div>

    <button class="btn btn-secondary mt-3">등록하기</button>
  </form>

</section>

</body>
</html>
